<!DOCTYPE HTML>
<html>
<head>
        <meta name="author" content="Zin Maung">
        <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!--Shake Images Link -->
        <link rel="stylesheet" type="text/css" href="css/csshake.css">
        
    
        <link href='//fonts.googleapis.com/css?family=Henny Penny' rel='stylesheet'>
        <link href='//fonts.googleapis.com/css?family=Love Ya Like A Sister' rel='stylesheet'>
        <link rel="stylesheet" href="css/main.css"/>
        
        <script src="myScript.js"></script>
    
</head>
<body>
       
<main>
    <div id="SiteHeader">       
        ~Welcone to the Kid's play ground~
    </div>
    <div id="PlaygroundHeader">
        Pick who you want to play with        
    <div class="PlaygroundMain">
        
        
        <div  class="shake-slow">
        <a class="Character Character-indian"> <img src="http://www.iconsfind.com/wp-content/uploads/2015/07/Indian-icon.png"></a>
        </div><h5>Indian</h5>
        
        <div id="yoda">
            <div class="shake-rotate">
            <a class="Character Character-yoda">   <img src="http://www.freelogovectors.net/wp-content/uploads/2013/02/Master-Joda.png"></a>
            </div>
        </div><h5>Yoda</h5>
        
        
        <div id="panda">
        <div class="shake-horizontal">
            <a class="Character Character-panda"> <img src="http://www.clipartlord.com/wp-content/uploads/2014/11/panda-face2.png"></a></div>
        </div><h5>Panda</h5>
        
        
        <div id="tiger">
        <div class="shake-slow">
            <a class="Character Character-tiger"> <img src="http://www.fordesigner.com/imguploads/Image/cjbc/zcool/png20080526/1211808770.png"></a>
            </div>
        </div><h5>Tiger</h5>
            
        
        <div id="bird">
        <div class="shake-hard">    
            <a class="Character Character-bird"> <img src="http://www.clipartlord.com/wp-content/uploads/2014/08/chicken3.png"></a>
        </div>
        </div><h5>Bird</h5>
        
        
        <div id="cow">
        <div class="shake-horizontal">
            <a class="Character Character-cow"> <a href="cow.html"><img src="http://www.clipartlord.com/wp-content/uploads/2014/04/cow15.png"></a></a>
        </div>
        </div><h5>Cow</h5>
            
         
        <div id="mario">
         <div  class="shake-slow">   
             <a class="Character Character-mario"> <img src="http://megaicons.net/static/img/icons_sizes/311/1406/256/mario-icon.png"></a>
        </div>
        </div><h5>Mario</h5>
             
                       
        <div id="penguin"> 
        <div class="shake-rotate"> 
                <a class="Character Character-penguin"> <img src="http://www.clipartlord.com/wp-content/uploads/2014/12/penguin-head.png"></a>
         </div>
         </div><h5>Penguin</h5>
             
    </div> 
        </div>
    
    <div id="myGame">
    
        <div class="myGame_Img" id="myGame_sand"></div>
    
    </div>
    
            
</main>   
        
<!-- Scripts -->
        <script type="text/javascript" src="js/TweenMax.min.js"></script>
        <script type="text/javascript">
            
        (function(){
            
            var mb1 = new TimelineMax(); 
            mb1.from('#SiteHeader', 3, {top: -100, scale: 0.00001, opacity: 5, ease: SlowMo.ease.config(0.1, 0.1, false), y: -500 });
            
            var mb1 = new TimelineMax();
            mb1.from('#PlaygroundHeader', 10, {top: -100, scale: 0.1, ease: Elastic.easeOut });
            
            var mb1 = new TimelineMax();
            mb1.from('#cow', 3, {bottom: -100, scale: 0.00001, opacity: 0, ease: Elastic.easeOut.config(1, 0.3), y: -500 })
               
            var mb1 = new TimelineMax();
            mb1.from('#bird', 3, {left: -100, scale: 0.00001, opacity: 0, ease: SteppedEase.config(12), y: 500 })
            
            var mb1 = new TimelineMax();
            mb1.from('#mario', 3, {left: -100, scale: 0.00001, opacity: 0, ease: Back.easeIn.config(1.7), y: 300 })
            
            var mb1 = new TimelineMax();
            mb1.from('#tiger', 3, {left: -100, scale: 0.00001, opacity: 0.5, ease: Back.easeIn.config(0.5), x: 500 })
         
            var mb1 = new TimelineMax();
            mb1.from('#yoda', 1, {bottom: -100, scale: 1, opacity: 1, ease: Bounce.easeOut, y: -500 });
            
            var mb1 = new TimelineMax();
            mb1.from('#penguin', 1., {bottom: -100, scale: 1, opacity: 1, ease: Bounce.easeOut, y: -500 });  
            
        }());       
        </script>    
    </body>
</html>
